<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game by Satyam Tripathi</title>
  <link rel="stylesheet" href="js.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <h1>TIC TAC TOE</h1>

  <!-- Name input section -->
  <div class="name-input" id="nameInputSection">
    <input type="text" id="player1Name" placeholder="Player O Name" value="Player O">
    <input type="text" id="player2Name" placeholder="Player X Name" value="Player X">
    <button id="startGameBtn">Start Game</button>
  </div>

  <!-- Player info and score -->
  <div class="player-info hide" id="playerInfo">
    <div class="player" id="player1">
      <div class="player-name" id="p1Name">Player O</div>
      <div class="player-score" id="p1Score">0</div>
    </div>
    <div class="player" id="player2">
      <div class="player-name" id="p2Name">Player X</div>
      <div class="player-score" id="p2Score">0</div>
    </div>
  </div>

  <!-- Game status message -->
  <div class="game-status" id="gameStatus">Player O's turn</div>

  <!-- Winner message popup -->
  <div class="msg hide" id="winnerMessage">
    <p id="mg">WINNER!</p>
    <button class="play-again" id="playAgainBtn">Play Again</button>
  </div>

  <!-- Game board -->
  <main>
    <div class="game">
      <button class="btn" data-index="0"></button>
      <button class="btn" data-index="1"></button>
      <button class="btn" data-index="2"></button>
      <button class="btn" data-index="3"></button>
      <button class="btn" data-index="4"></button>
      <button class="btn" data-index="5"></button>
      <button class="btn" data-index="6"></button>
      <button class="btn" data-index="7"></button>
      <button class="btn" data-index="8"></button>
    </div>
  </main>
  
  <!-- Game controls -->
  <div class="controls">
    <div class="btn1"><button class="btn2" id="resetBtn">Reset</button></div>
    <div class="btn1"><button class="new-game-btn" id="newGameBtn">New Game</button></div>
  </div>

  <!-- Audio effects -->
  <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-plastic-bubble-click-1124.mp3" preload="auto"></audio>
  <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>
  <audio id="drawSound" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-lose-2027.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
